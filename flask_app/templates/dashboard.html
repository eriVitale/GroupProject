<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" class="css">
    <title>Homepage</title>
</head>
<body class="bagbg" style="display:flex; flex-direction: column;">

    <div class="hero">
        <!-------Nav start------->
        <div class="navigation">
            <div class="navleft">
                <h2 class="logo">HUGO</h2>
                <form class="searchbar" action="/search" method="POST">
                    <input class="navsearch" type="text" name="search" placeholder="Search Products"><img src="static/SearchOutline.png" alt="search">
                </form>
            </div>
            <div class="navright">
                <p>Welcome, {{user.first_name}}</p>
                <a class="navlink" href="/logout">Logout</a>
                <a class="navlink cart" href="/view_cart" img="static/shoppingcart.png" alt="cart"></a>
            </div>
        </div>
        <!-------Navend------->
        <div class="head">
            <h1 class="title">Shop for Products</h1>
        </div>
        <!-----Categories------->
        <div class="categories">
            <ul class="categorieslist">
                <li><a href="/products/menswear">Menswear</a></li>
                <li><a href="/products/womenswear">Womenswear</a></li>
                <li><a href="/products/jewelery">Jewelry</a></li>
                <li><a href="/products/electronics">Electronics</a></li>
            </ul>
        </div>
</body>
</html>
