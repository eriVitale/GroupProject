<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" class="css">
    <title>{{title}}</title>
</head>
<body>
    {% for product in products %}
    <div>
    
        <h5>{{product.title}}</h5>
        <img src="{{product.image}}" alt="">
        <p>{{product.price}}</p>
        <div>
            <a href="/add/{{product.id}}"><button>Add to Cart!</button></a>
            <a href="/view/{{product.id}}"><button>Product Info</button></a>
        </div>
    </div>
    
    {% endfor %}
    </div>

</body>
</html>
