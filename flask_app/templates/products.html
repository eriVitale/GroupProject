<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}">
    <title>{{title}}</title>
</head>
<body style="display: flex; flex-direction: column;">
    <div id="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href="/dashboard">Home</a>
          <a href="/products/menswear">Menswear</a>
          <a href="/products/womenswear">Womenswear</a>
          <a href="/products/jewelery">Jewelry</a>
          <a href="/products/electronics">Electronics</a>
          {% if session['user_id'] %}
          <a href="/view_cart" alt="cart">Cart
            {% if total_in_cart: %}
                <span>
                  ( {{total_in_cart}} )
                </span>
            {% endif %} 
          </a>
          <a class="navlink" href="/logout">Logout</a>
          {% endif %}
          <!-- <a href="" target="_blank">IN case to add something else ?</a> -->
        </div>
    </div>
    <div class="logo">HUGO</div>
    <div class="productwrap">
        {% for product in products %}
    <div class="product">
        <img class="productimg" src="{{product.image}}" alt="">
        <h5>{{product.title}}</h5>
        <p>{{"$%.2f"|format(product.price)}}</p>
        <div>
            <a href="/add/{{product.id}}">
              <button>Add to Cart!</button>
            </a>
            <a href="/view/{{product.id}}">
              <button>Product Info</button>
            </a>
        </div>
    </div>
    {% endfor %}
    </div>
    

</body>
</html>
