<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Prata&family=Raleway:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Item details</title>
</head>
<body style="display: flex; flex-direction: column;">
  <div id="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      <a href="/dashboard">Home</a>
      <a href="/products/menswear">Menswear</a>
      <a href="/products/womenswear">Womenswear</a>
      <a href="/products/jewelery">Jewelry</a>
      <a href="/products/electronics">Electronics</a>
      <a href="/view_cart" alt="cart">Cart</a>
      <a href="/view_cart" alt="cart">Cart</a>
      <!-- <a href="" target="_blank">IN case to add something else ?</a> -->
    </div>
  </div>
  <div>
    <div class = "details">
      <div class="innerDets" id="imageHolder">
        <h2 CLASS="logo">HUGO</h2>
        <img src="{{product.image}}" alt="" id="detailsPic">
      </div>
      <div class="innerDets" id="detailHolder">
        <h3 id="detailName">{{ product.title }}</h3>
        <p id="price">${{product.price}}</p>
        <p>{{product.description}}</p>
        <p>{{product.category}}</p>
        <div>
          <a href="/add/{{product.id}}"><button>Add to Cart!</button></a>
        </div>
      </div>
    </div>
  </div>
</body>
