<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" class="css">
    <title>Login/Registration</title>
</head>
<body>
    <div class="bodybg">
        <div class="navlogin">
            <a href="/" class="logo">HUGO</a>
        </div>
        <div class="container m-5 p-5">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <h2 class="h2login">Register</h2>
                        <form action="/register" method="post">
                            {% with messages=get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p>{{message}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            <label for="first_name" class="form-label">First Name</label> 
                            <input type="text" class="form-control" name="first_name">
    
                            <label for="last_name" class="form-label">Last Name</label> 
                            <input type="text" class="form-control" name="last_name">
    
                            <label for="email" class="form-label">Email</label> 
                            <input type="email" class="form-control" name="email">
                        
    
                            <label for="password" class="form-label">Password</label> 
                            <input type="password" class="form-control" name="password">
    
                            <label for="confirm_password" class="form-label">Confirm Password</label> 
                            <input type="password" class="form-control" name="confirm_password">
                            <input type="submit" class="buttondark"></input>
                        </form>
                    </div>
                </div>
            <div class="col">
                <a hrf="/index" class="h2login">Login</a>
                <form action="/login" method="post">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                    
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
    
                    <button type="submit" class="buttonlight">Login</button>
                </form>
            </div>
            </div>
        </div>
        
    </div>
</body>
</html>
